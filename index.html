<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background: linear-gradient(to bottom, #87ceeb, #f0f8ff);
            color: #333;
        }

        h1 {
            margin-bottom: 20px;
        }

        form, #getCurrentLocation {
            margin-bottom: 15px;
        }

        input[type="text"] {
            padding: 8px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            padding: 8px 12px;
            font-size: 16px;
            margin-left: 10px;
            border: none;
            border-radius: 4px;
            background-color: #0077cc;
            color: white;
            cursor: pointer;
        }

        button:hover {
            background-color: #005fa3;
        }

        .weather {
            text-align: center;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 8px;
            background-color: #fff;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            max-width: 300px;
            width: 90%;
        }

        .weather img {
            width: 80px;
            height: 80px;
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 1.5em;
            }

            .weather {
                padding: 15px;
            }
        }
    </style>
</head>
<body>
    <h1>Weather App</h1>
    <form id="locationForm">
        <input type="text" id="locationInput" placeholder="Enter location" required>
        <button type="submit">Get Weather</button>
    </form>
    <button id="getCurrentLocation">Use Current Location</button>

    <div id="weatherData" class="weather" style="display: none;"></div>

    <script>
        const apiKey = '392ae1963ecc17dda18b5c9673876144';

        const weatherDataDiv = document.getElementById('weatherData');
        const locationForm = document.getElementById('locationForm');
        const locationInput = document.getElementById('locationInput');
        const getCurrentLocationBtn = document.getElementById('getCurrentLocation');

        // Fetch weather data by city name
        async function fetchWeatherData(location) {
            if (!location || location.trim().length < 2) {
                alert("Please enter a valid location.");
                return;
            }

            const url = `https://api.openweathermap.org/data/2.5/weather?q=${location}&units=metric&appid=${apiKey}`;
            displayLoading();
            try {
                const response = await fetch(url);
                if (!response.ok) throw new Error('Location not found');
                const data = await response.json();
                displayWeatherData(data);
            } catch (error) {
                displayError(error.message);
            }
        }

        // Fetch weather data by coordinates
        async function fetchWeatherByCoordinates(lat, lon) {
            const url = `https://api.openweathermap.org/data/2.5/weather?lat=${lat}&lon=${lon}&units=metric&appid=${apiKey}`;
            displayLoading();
            try {
                const response = await fetch(url);
                if (!response.ok) throw new Error('Unable to fetch weather for your location');
                const data = await response.json();
                displayWeatherData(data);
            } catch (error) {
                displayError(error.message);
            }
        }

        // Display weather info
        function displayWeatherData(data) {
            const iconCode = data.weather[0].icon;
            const iconUrl = `http://openweathermap.org/img/wn/${iconCode}@2x.png`;
            weatherDataDiv.style.display = 'block';
            weatherDataDiv.innerHTML = `
                <h2>Weather in ${data.name}, ${data.sys.country}</h2>
                <img src="${iconUrl}" alt="${data.weather[0].description}">
                <p><strong>Temperature:</strong> ${data.main.temp}Â°C</p>
                <p><strong>Condition:</strong> ${data.weather[0].description}</p>
                <p><strong>Humidity:</strong> ${data.main.humidity}%</p>
                <p><strong>Wind Speed:</strong> ${data.wind.speed} m/s</p>
            `;
        }

        // Show loading message
        function displayLoading() {
            weatherDataDiv.style.display = 'block';
            weatherDataDiv.innerHTML = '<p>Loading...</p>';
        }

        // Show error
        function displayError(message) {
            weatherDataDiv.style.display = 'block';
            weatherDataDiv.innerHTML = `<p style="color: red;">Error: ${message}</p>`;
        }

        // Handle form submit
        locationForm.addEventListener('submit', (event) => {
            event.preventDefault();
            const location = locationInput.value;
            fetchWeatherData(location);
        });

        // Handle geolocation
        getCurrentLocationBtn.addEventListener('click', () => {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(
                    (position) => {
                        const { latitude, longitude } = position.coords;
                        fetchWeatherByCoordinates(latitude, longitude);
                    },
                    () => {
                        displayError('Permission denied or unable to retrieve your location.');
                    }
                );
            } else {
                displayError('Geolocation is not supported by your browser.');
            }
        });
    </script>
</body>
</html>
